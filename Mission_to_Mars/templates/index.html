<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-black">
    <div class="container">
        <!-- Jumbotron -->
               <div class="jumbotron text-center">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- NASA Mars News -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div>
                        <h4>Latest Mars News</h4>
                        <h5>{{mars.Headline}}</h5>
                        <p>{{mars.Paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- JPL Mars Space Images - Featured Image -->
        <div class="container">
            <div class="row" id="mars-featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                <h4>Featured Mars Image</h4>
                    <img src="{{mars.Feature_Image}}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
                </div>
                <!-- Mars Weather -->
                <div class="col-lg-4 col-md-4 col-sm-12 p-1" id="mars-weather">
                    <div class="card" style="max-width: 30rem;">
                        <div class="box p-3">
                            <h4>Current Weather on Mars</h4>
                            <p>{{mars.Weather}}</p>
                        </div>
                    </div>
                    <!-- Mars Facts -->
                    <br>
                    <div class="row" id="mars_Facts">
                        <div class="col-md-12">
                            <h4>Mars Facts</h4>
                            {{mars.Mars_Facts | safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mars Hemispheres -->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="Mars_Hemispheres">
                    {% for hemi in mars.Mars_Hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-black" style="margin: 30px;">
                            <img class="card-img-top" src="{{hemi.img_url}}" alt="..."/>
                            <div class="card-body">
                                <h4 class="card-text">{{hemi.title}}</h4>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
